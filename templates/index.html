<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Django</title>
    <style>
      h1 {
        text-align: center;
    }

    body {
        font-family: sans-serif;
        height: 100%;
        width: 100%;
        background-color: #e9e9e9;
      }
      main {
        width: 50%;
        margin: auto;
      }

      main p{
        color: #6e6c6c;
    }
    </style>
  </head>
  <body>
    <h1 id="">Django Blog</h1>

    <main>
      {% for article in articles %}
      <h3 id="">{{ article.title }}</h3>
      <p>{{ article.content }}</p>
      {% endfor %}
    </main>
  </body>
</html>
